<div class="modal fade" id="selectedImageModal" >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-body"> 

              <div id="myCarousel" class="carousel slide" data-ride="carousel">
              <!-- Wrapper for slides -->
                <div class="carousel-inner">
                  <div class="item active">
                    <img src="{{selectedImage}}" alt="picture" style="width:100%; height: 500px !important;">
                  </div>
                  <div class="item" *ngFor="let img of imgCarousel">
                    <img src="{{img}}" alt="picture" style="width:100%; height: 400px !important;">
                  </div>
                  
                 
                </div>
               
                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                  <span class="glyphicon glyphicon-chevron-left"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                  <span class="glyphicon glyphicon-chevron-right"></span>
                  <span class="sr-only">Next</span>
                </a>
            </div>
            

        </div>
      </div>
    </div>
</div>


<ul id="thumbnailsList">
       <li *ngFor="let image of datasource" >
          <img src="{{image}}" class="tn"
        width="191" height="146"  
        data-toggle="modal" data-target="#selectedImageModal"
                  (click)=setSelectedImage(image)>
       </li>
    </ul>
