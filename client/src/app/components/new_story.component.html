<div class="bcg">
  <div class="wrapper">
    <div class="form-signin">       
      <h2 class="form-signin-heading">Create Story</h2>
      <label>*Title:</label><input type="text" class="form-control" name="title" [(ngModel)]="title">
      
      <div class='form-group'>
        <label>*Location:</label>
        <select class="form-control" [(ngModel)]="location">
          <option *ngFor="let loc of locations" value="{{loc._id}}">{{loc.city}}, {{loc.country}}</option>
        </select>
      </div>

      <div class='form-group'><label>*Description:</label><textarea rows="4" class="form-control" name="description" [(ngModel)]="description"></textarea></div>
     <div class='form-group'><label>Pictures:</label><input type="file" multiple (change)="uploadPics($event)"></div>

      <button class="btn btn-lg btn-primary btn-block" (click)="create()">Create story</button>  
     
      <p class="reg">{{status}}</p> 
    </div>
  </div>

</div>
