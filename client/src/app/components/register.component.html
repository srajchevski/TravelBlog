<div class="bcg">
  <div class="wrapper">
    <div class="form-signin">
        <div class="form-group">
      <h2 class="form-signin-heading">Create your new account</h2>

      <div class="form-inline">
        <input type="text" class="form-control" style="width: 200px;" name="first_name" [(ngModel)]="first_name" placeholder="First name*">
        <input type="text" class="form-control" style="margin-left: 2px; width: 200px;" name="first_name" [(ngModel)]="last_name" placeholder="Last name*">
      </div>

      <input type="text" class="form-control" name="username" [(ngModel)]="username" placeholder="Username*">
      <input type="email" class="form-control" name="email" [(ngModel)]="email" placeholder="Email*">
      <input type="password" class="form-control" name="password" [(ngModel)]="password" placeholder="Password*">

      <div class='form-group form-inline'>
        <label>Location:</label>
        <select class="form-control loc" name="location" [(ngModel)]="location">
          <option *ngFor="let loc of locations" value="{{loc._id}}">{{loc.city+", "+loc.country}}</option>
        </select>
      </div>

      <div class='form-group'><label>Description:</label><textarea rows="2" class="form-control" name="description" [(ngModel)]="description"></textarea></div>

      <input type="number" min="8" max="110" class="form-control" name="age" [(ngModel)]="age" placeholder="Age">

      <div class='form-group form-inline' style="float: left;" ><label style="margin-top: 10px;">Profile picture:</label><input type="file" (change)="uploadPic($event)"></div>

      <button style="margin-top: 10px;" class="btn btn-lg btn-primary" (click)="register()">Sign Up</button>
      <!--p class="reg">Not registered? <a routerLink="/register">Create an account</a></p-->
      <p class="reg" style="font-size:20px">{{status}}</p>
      </div>
    </div>
  </div>

</div>
