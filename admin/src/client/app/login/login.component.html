<div class="login-page animate">
	<div class="row">
		<div class="col-lg-4 col-lg-offset-4">
        	<img src="assets/images/flat-avatar.png" class="user-avatar" />
			<h1>ADMIN</h1>
			<form role="form">
				<div class="form-content">
					<div class="form-group">
						<input type="text" class="form-control input-underline input-lg" name="user" [(ngModel)]="user" placeholder="Email">
					</div>
					<div class="form-group">
						<input type="password" class="form-control input-underline input-lg" name="password" [(ngModel)]="password" placeholder="Password">
					</div>
				</div>
				<button class="btn rounded-btn" (click)="login()"> Log in </button>
			</form>
		</div>
	</div>
</div>
